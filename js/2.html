<script>
  /**
   * Đề bài: Viết chương trình nhập vào hai số nguyên a, b và tính tổng hai số đó.
   */
  function main() {
    // Number() là hàm ép một biến ở kiểu dữ liệu bất kỳ sang kiểu số
    const a = Number(prompt("Nhập số a", 0))
    const b = Number(prompt("Nhập số b", 0))
    const tong = sum(a, b)

    console.log(tong)
  }

  function sum(a, b) {
    return a + b
  }
  main()
</script>
