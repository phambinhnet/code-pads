<script>
  /**
   * Đề bài: Nhập vào hai số nguyên dương a, b lần lượt là cạnh của hình chữ nhật.
   * Tính chu vi, diện tích của hình chữ nhật
   */
  function main() {
    const a = Number(prompt("Nhập chiều dai", 0))
    const b = Number(prompt("Nhập chiều rộng", 0))
    const chuvi = (a + b) * 2
    const dientich = a * b

    console.log({ chuvi, dientich })
  }
  main()
</script>
