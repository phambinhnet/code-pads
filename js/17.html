<script>
  /**
   * Đề bài: Nhập vào một số nguyên dương n,
   * viết chương trình tính S = 1 + 1/2 + 1/3 + … + 1/n
  */
  function main() {
    const n = Number(prompt("Số n", 1))
    let tong = 0
    for (let i = 1; i <= n; i++) {
      tong = tong + 1/i
    }
    console.log({ tong })
  }
  main()
</script>
