<script>
  /**
   * Đề bài: Viết chương trình tính số thứ n của dãy fibonaci biết dãy f(n) = f(n-1) + f(n-2), n > 2 và f(1) = 1, f(2) = 1
   * tìm hiểu thêm về dày fibonaci tại: https://vi.wikipedia.org/wiki/D%C3%A3y_Fibonacci
   */
  function main() {
    const n = Number(prompt("Nhập số n", 1))

    let fibonaci = 1
    let fibonaci1 = 1
    let fibonaci2 = 1

    // Dãy fibonaci tại 1, 2 đều có giá trị là 1
    // vì vậy vòng lặp này sẽ bắt đầu chạy từ 3
    for (let i = 3; i <= n; i++) {
      fibonaci = fibonaci1 + fibonaci2
      fibonaci1 = fibonaci2
      fibonaci2 = fibonaci
    }

    console.log({ fibonaci })
  }
  main()
</script>
