<script>
  /**
   * Đề bài: Viết chương trình nhập vào chiều cao, chiều ngang của hình chữ nhật. Vẽ hình chữ nhật rỗng dấu sao (*) có kích thước đã nhập.
   */
  function main() {
    const chieuDai = Number(prompt("Nhập chiều dài", 1))
    const chieuRong = Number(prompt("Nhập chiều rộng", 1))
    let canhDai = ''
    // Cạnh dài, nhưng rỗng ở giữa
    let canhDaiRong = ''

    for (let j = 1; j <= chieuRong; j++) {
      canhDai += '*'
      if (j == 1 || j == chieuRong) {
        canhDaiRong += '*'
      } else {
        canhDaiRong += ' '
      }
    }

    for (let i = 1; i <= chieuDai; i++) {
      if (i == 1 || i == chieuDai) {
        console.log(canhDai)
      } else {
        console.log(canhDaiRong)
      }
    }
  }
  main()
</script>
