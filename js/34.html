<script>
  /**
   * Đề bài: Đài khí tượng thủy văn Việt Nam đang thống kê lượng mưa của một số tháng để dự báo thời tiết trong thời gian sắp tới.
   * Hãy tìm và in ra thứ tự các tháng có lượng mưa lớn hơn lượng mưa trung bình của các tháng được thống kê.
   * Đơn vị của lượng mưa tính là mm.
   *
   * Ví dụ
   * input: 1 3 2
   * output: 2
   */
  function main() {
    const input = prompt("Nhập dãy số nguyên, ngăn cách bằng dấu cách", 0)
    // Split là hàm tách chuỗi thành mảng
    // chi tiết xem tại: https://phambinh.net/bai-viet/cac-ham-lam-viec-voi-string-trong-javascript/#split
    const numbers = input.split(' ')

    let sum = 0
    for (let i = 0; i < numbers.length; i++) {
      sum += Number(numbers[i])
    }

    const max = sum / numbers.length

    for (let i = 0; i < numbers.length; i++) {
      if (numbers[i] > max) {
        console.log(i + 1)
      }
    }
  }
  main()
</script>
