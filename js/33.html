<script>
  /**
   * Đề bài: Nhập vào mảng gồm n số nguyên. Tính trung bình cộng của mảng.
   */
  function main() {
    const input = prompt("Nhập dãy số nguyên, ngăn cách bằng dấu cách", 0)
    // Split là hàm tách chuỗi thành mảng
    // chi tiết xem tại: https://phambinh.net/bai-viet/cac-ham-lam-viec-voi-string-trong-javascript/#split
    const numbers = input.split(' ')
    let sum = 0
    for (let i = 0; i < numbers.length; i++) {
      sum += Number(numbers[i])
    }

    const output = sum / numbers.length
    console.log(output)
  }
  main()
</script>
