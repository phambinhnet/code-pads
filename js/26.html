<script>
  /**
   * Đề bài: Nhập vào một số nguyên dương n. Tính tổng các chữ số có trong n
   * Ví dụ
   * input: 132
    * output: 6
    */
  function main() {
    const n = String(prompt("Nhập số n", 1))
    let sum = 0

    for (i = 0; i < n.length; i++) {
      sum += Number(n.charAt(i))
    }

    console.log({ sum })
  }
  main()
</script>
