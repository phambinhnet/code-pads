<script>
  /**
   * Đề bài: Nhập vào một số nguyên k, in ra danh sách các số nguyên tố nhỏ hơn k. Nếu không có số nguyên tố nào nhỏ hơn k thì in ra “NOT FOUND”.
   */
  function main() {
    const k = Number(prompt("Nhập dãy số, ngăn cách nhau bằng dấu cách, kết thúc bằng số 0", 1))
    let found = false
    for (let i = k - 1; i > 1; i--) {
      if (isNguyenTo(i)) {
        found = true
        console.log(i)
      }
    }

    if (!found) {
      console.log('NOT FOUND')
    }
  }

  function isNguyenTo(n) {
    if (n <= 1) {
      return false
    }
    let isNguyenTo = true

    for (let i = 2; i < n; i++) {
      if (n % i == 0) {
        return false
      }
    }

    return isNguyenTo
  }
  main()
</script>
