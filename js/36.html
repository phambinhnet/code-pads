<script>
    /**
     * Đề bài: Cho một mảng n số nguyên. Tính trung bình các số nguyên tố trong mảng.
     * Nếu dãy không có số nguyên tố, in ra “NOT FOUND”
     */
    function main() {
      const input = prompt("Nhập dãy số nguyên, ngăn cách bằng dấu cách", 0)
      // Split là hàm tách chuỗi thành mảng
      // chi tiết xem tại: https://phambinh.net/bai-viet/cac-ham-lam-viec-voi-string-trong-javascript/#split
      const numbers = input.split(' ')
      let sum = 0
      let count = 0
      for (let i = 0; i < numbers.length; i++) {
        if (isNguyenTo(numbers[i])) {
          sum += Number(numbers[i])
          count++
        }
      }

      if (count === 0) {
        console.log('NOT FOUND')
        return
      }

      const output = sum / count
      console.log(output)
    }

    function isNguyenTo(n) {
      if (n <= 1) {
        return false
      }
      let isNguyenTo = true

      for (let i = 2; i < n; i++) {
        if (n % i == 0) {
          return false
        }
      }

      return isNguyenTo
    }
    main()
  </script>
